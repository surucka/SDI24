        Last Name

    </label>

<form>
    <!-- Username -->
    <label>
        Username
    <input type="text" name="username" value="" placeholder="Put your username here..">
    </label>
    <!-- Favorite Color -->
    <label>
        Favorite Color
    <input type="text" name="color" value="" placeholder="Put your favorite color here..">
    </label>
    <!-- Galvanize Cohort -->
    <label>
        Galvanize Cohort
    <input type="text" name="cohort" value="" placeholder="Put your cohort here..">
    </label>
    <!-- Location (use a select box with at least two options) -->
    <label>
        Location
    <select name="location">
        <option value="seattle">Seattle</option>
        <option value="san-francisco">San Francisco</option>
    </select>
    </label>
    <!-- Don't forget a submit button! -->
    <button type="submit">Submit</button>
  </form>


  <form>
    <fieldset>
      <legend>Which location are you at?</legend>
      <input id="location-austin" type="radio" name="location" value="Austin">
      <label for="location-austin">Austin</label><br>
  
      <input id="location-denver" type="radio" name="location" value="Denver">
      <label for="location-denver">Denver</label><br>
  
      <input id="location-nyc" type="radio" name="location" value="New York">
      <label for="location-nyc">New York</label><br>
  
      <input id="location-phoenix" type="radio" name="location" value="Phoenix">
      <label for="location-phoenix">Phoenix</label><br>
  
      <input id="location-seattle" type="radio" name="location" value="Seattle">
      <label for="location-seattle">Seattle</label><br>
    </fieldset>
  
    <fieldset>
      <legend>What are you excited to learn?</legend>
      <input id="technology-cli" type="checkbox" name="technology" value="Command Line">
      <label for="technology-cli">Command Line</label><br>
  
      <input id="technology-js" type="checkbox" name="technology" value="JavaScript">
      <label for="technology-html">JavaScript</label><br>
  
      <input id="technology-html" type="checkbox" name="technology" value="HTML">
      <label for="technology-css">HTML</label><br>
  
      <input id="technology-css" type="checkbox" name="technology" value="CSS">
      <label for="technology-sql">CSS</label><br>
  
      <input id="technology-sql" type="checkbox" name="technology" value="SQL">
      <label for="technology-js">SQL</label><br>
    </fieldset>
  
    <br>
    <button type="submit" name="button">Submit</button>
  </form>
